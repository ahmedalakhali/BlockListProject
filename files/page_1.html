<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Fundamentals: Arduino and ESP32 Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f5f5f5;
        }

        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0, 30, 60, 0.7), rgba(0, 30, 60, 0.7)),
                url('https://picsum.photos/seed/iot-network-connected-devices/1280/720.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            max-width: 80%;
            z-index: 2;
        }

        .title {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #ffffff;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        .course-code {
            font-size: 20px;
            font-weight: 600;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            color: #90caf9;
        }

        .highlight {
            color: #90caf9;
        }
    </style>
</head>

<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">IoT Fundamentals: <span class="highlight">Arduino</span> and <span
                    class="highlight">ESP32</span> Development</h1>
            <h2 class="subtitle">A Comprehensive Guide to IoT Development</h2>
            <div class="course-code">CS-437: Internet of Things</div>
        </div>
    </div>
</body>

</html>
